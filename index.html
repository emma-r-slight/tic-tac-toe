<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="index2.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="paper container-sm">
      <header>
        <div class="row flex-center" ;>
          <h1 class="align-middle margin-small">Tic-Tac-Toe</h1>
        </div>
        <div class="row flex-center" id="nameForm">
          <div class="form-group">
            <label for="player-1">Player 1:</label>
            <input
              class="input-block"
              type="text"
              id="player-1"
              name="player-1"
            />
          </div>
          <div class="form-group">
            <label for="player-2">Player 2:</label>
            <input
              class="input-block"
              type="text"
              id="player-2"
              name="player-2"
            />
          </div>
        </div>
        <div class="row flex-center">
          <label class="paper-btn margin-small" id="startGame"
            >Start Game</label
          >
        </div>
      </header>
      <div class="row flex-center">
        <img
          class="show"
          id="image"
          src="./undraw_game_world_0o6q.png"
          alt="cartoon figures playing a game"
        />

        <div id="showBoard" class="card hide" style="width: 20rem">
          <div class="card-header hide" id="winner">
            <h3><span id="won"></span> won!</h3>
          </div>
          <div class="card-body">
            <div
              id="game-board"
              class="flex-spaces child-borders child-shadows"
            ></div>
            <div class="row flex-center">
              <button>New Game</button>
            </div>
          </div>

          <div class="card-footer">
            <div class="text-center">
              <p class="">It is <span id="player-turn"></span>'s turn!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
