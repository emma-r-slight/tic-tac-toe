<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="index.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="paper container-sm">
      <header>
        <div class="row flex-center" ;>
          <h1 class="align-middle margin-small">Tic-Tac-Toe</h1>
        </div>

        <div class="row flex-center">
          <div class="row flex-spaces child-borders">
            <label class="paper-btn margin" for="players">Add players</label>
          </div>
          <input class="modal-state" id="players" type="checkbox" />
          <div class="modal">
            <label class="modal-bg" for="players"></label>
            <div class="modal-body">
              <form>
                <label class="btn-close" for="players">X</label>
                <h4 class="modal-title">Tic-tac-toe players:</h4>
                <h5 class="modal-subtitle">Please add your name.</h5>
                <label for="player-1">Player 1:</label>
                <input
                  class="margin-large"
                  type="text"
                  id="player-1"
                  name="player-1"
                />
                <label for="player-2">Player 2:</label>
                <input
                  class="margin-large"
                  type="text"
                  id="player-2"
                  name="player-1"
                />
                <label class="paper-btn btn-secondary" id="addNames"
                  >Add Names</label
                >
                <label class="paper-btn margin-small" for="players"
                  >Start Game</label
                >
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="row flex-center">
        <img
          class="show"
          id="image"
          src="./undraw_game_world_0o6q.png"
          alt="cartoon figures playing a game"
        />

        <div id="showBoard" class="hide" class="card" style="width: 20rem">
          <div class="card-header" id="winner"></div>
          <div class="card-body">
            <div
              id="game-board"
              class="flex-spaces child-borders child-shadows"
            ></div>
            <div class="row flex-center">
              <button>New Game</button>
            </div>
          </div>

          <div class="card-footer">
            <div class="text-center">
              <p class="">It is <span id="player-turn">turn!</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
